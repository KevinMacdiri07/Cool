<html>
<head>
    <style type="text/css">
        *
        {
            width: 100%;
            height: 100vh;
            position: absolute;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        p#main
        {
            width: 60px;
            height: 40px;
            background-color: blue;
            position: absolute;
            bottom: 270px;
            left: 70px;
        }
        .animate
        {
            animation: myAnimation 2.15s ease-in-out;
            animation-iteration-count: 1;
        }
@keyframes myAnimation
        {
            0%
            {
                bottom: 270px;
            }
            50%
            {
                bottom: 400px;
            }
            100%
            {
                bottom: 270px;
            }
        }
        p#opps
        {
            width: 50px;
            height: 70px;
            background-color: red;
            position: absolute;
            bottom: 270px;
            left: 140%;
            animation: moveLeft 4s infinite linear;
            animation-delay: 3s;
        }
@keyframes moveLeft
        {
            0%
            {
                left: 140%;
            }
            100%
            {
                left: -40%;
            }
        }
        p#ground
        {
            width: 100%;
            height: 40vh;
            background-color: green;
            position: absolute;
            bottom: 0;
            margin: 0;
            padding: 0;
        }
        #raiseM
        {
            width: 100px;
            height: 50px;
            background-color: black;
            position: absolute;
            left: 40%;
            bottom: 100px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <p id="main">
        main
    </p>
    <p id="opps">
        opps
    </p>
    <p id="ground">
        ground
    </p>
    <button id="raiseM"></button>

    <script type="text/javascript" charset="utf-8">
    let gameStarted = false;

function raiseMain() {
    const button = document.getElementById("raiseM");
    const paragraph = document.getElementById("main");
    button.addEventListener("click", () => {
        paragraph.classList.add("animate");
        setTimeout(() => {
            paragraph.classList.remove("animate");
        }, 2150);
        setTimeout(() => {
            gameStarted = true;
        }, 3000); // start game 3 seconds after button click
    });
}

setInterval(() => {
    if (gameStarted) {
        const mainStyleBottom = parseFloat(window.getComputedStyle(document.getElementById("main")).bottom);
        const oppsStyleLeft = parseFloat(window.getComputedStyle(document.getElementById("opps")).left);
        if ((mainStyleBottom >= 270 && mainStyleBottom <= 350) && (oppsStyleLeft >= 40 && oppsStyleLeft <= 100)) {
            alert("you fail");
            gameStarted = false;
        }
    }
}, 10);

raiseMain();
    </script>
</body>
</html>
